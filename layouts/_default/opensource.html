<section id="projects">
  <div class="container">
    <h3>Projects</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $_, $el := .Site.Data.opensource.projects }}
        <h5>
          <i class="fa fa-github"></i>&nbsp;&nbsp;<strong><a href="{{ $el.url }}">{{ $el.name }}</a></strong>
          - {{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>

<section id="projects">
  <div class="container">
    <h3>Contributions</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $_, $el := .Site.Data.opensource.contributions }}
        <h5>
          <i class="fa fa-github"></i>&nbsp;&nbsp;<strong><a href="{{ $el.url }}">{{ $el.name }}</a></strong>
          - {{ $el.description }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
